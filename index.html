<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        
        <form action="#" method="POST">
           <div>
               First Name: <input name="FirstName" type="text"/>
            </div></br>
            <div>
                Last Name: <input name="LastName" type="text" />
             </div></br>             
            <div>
                   Email: <input id="Email" name="Email" type="text"  />
                 </div></br>
                 <div>
                        Type of License: 
                        <input id="License" name="License" type="radio" value="Business" checked/>Business
                        <input id="License" name="License" type="radio" value="Personal" />Personal
                     </div></br>
                     <div>
                         
                        Reason: 
                        <select name="Reason">
                            <option value="SelectaReason">Select a Reason</option>
                            <option value="SoftwareSupport">Software Support</option>
                            <option value="HardwareSupport">Hardware Support</option>
                            <option value="InformationRequest">Information Request</option>
                        </select>
                     </div></br>
                     
                     <div>
                            Additional Information: </br>
                            <textarea id="AdditionalInformation" name="AdditionalInformation" type="text" rows="4" cols="50"></textarea>
                            </br>
                    </div></br>
               
                    <div>
                        <input name="TermsofService" type="checkbox" value="agreed"/>I have read the terms of services agreement.
                    </div></br>
                    <div>
                            <input type="submit" value="Send Request"/>

                         </div></br>                 
        </form>
    </body>
</html>
